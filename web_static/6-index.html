<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ALX Software Engineering">
        <meta author="Abdulqudus Oladega">
        <title>AirBnB Clone</title>
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    </head>

    <body>
        <header>
            <span id="logo"></span>
        </header>
        <div class="container">
            <section class="filters">

                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">Lagos, Abuja...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Lagos: </h2>
                            </li>
                            <ul>
                                <li>City</>
                                <li>Town</>
                            </ul>

                            <li>
                                <h2>Abuja: </h2>
                            </li>
                            <ul>
                                <li>City</li>
                                <li>Town</li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                            <li>Swimming pool</li>
                        </ul>
                    </div>
                </div>
                <div id="search">
                    <button>Search</button>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>

</html>
